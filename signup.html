<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap's CSS CDN link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- Global Custom css file -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Custom login css -->
    <link rel="stylesheet" href="css/login.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="img/cute-dog.jpg" type="image/x-icon">
    <title>Sign up</title>
</head>
<body class="container">
  <main class="row">
    <div class="login-page col-lg-auto">
      <form action="/signup" method="post" class="login-form mb-5">
        <h1 class="login-form-title mb-5">Welcome!</h1>
        <!-- First name input -->
        <div class="login-form-input mb-5">
          <input type="text" name="firstName" id="firstName" placeholder="First name" autofocus required>
        </div>
        <!-- User name input -->
        <div class="login-form-input mb-5">
          <input type="text" name="userName" id="userName" placeholder="User name"required>
        </div>
        <!-- E-mail input -->
        <div class="login-form-input mb-5">
          <input type="email" name="email" id="email" placeholder="Email" required>
        </div>
        <!-- Password input -->
        <div class="login-form-input mb-5">
          <input type="password" name="password1" id="password1" placeholder="Password" required>
        </div>
        <!-- Confirmation input -->
        <div class="login-form-input mb-5">
          <input type="password" name="password2" id="password2" placeholder="Password (again)" required>
        </div>
        <div class="login-form-input mb-5">
          <button type="submit">Create account</button>
        </div> 
      </form>
    </div>
          
  </main>

  <!-- Bootstrap's Js CDN link -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  <!-- Custom js file -->
  <script src="js/script.js"></script>
</body>
</html>
