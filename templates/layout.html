<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap's CSS CDN link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <!-- Custom global css file -->
  <link rel="stylesheet" href="static/css/style.css">
  <!-- Custom home file -->
  <link rel="stylesheet" href="static/css/home.css">
  <!-- Favicon -->
  <link rel="shortcut icon" href="static/img/cute-dog.jpg" type="image/x-icon">
  <!-- Link to FontAwesome Icons online -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/03f6c6393a.js" crossorigin="anonymous"></script> 
  <title>UoE bnb</title>
</head>
<body>
  <header class="container-fluid">
      <!-- Start of navbar -->
      <nav class="navbar navbar-expand-sm bg-light">
          <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
              <!-- <a class="navbar-brand" href="#">LOGO</a> -->
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/shop">Shop by category</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/all">All products</a>
                </li>
              </ul>
              {% if session["user_id"] %}
                <a class="nav-link login" href="/logout">Logout</a>
                    {% else %}
                    <a class="nav-link login" href="/login">Login / Sign up</a>
                    {% endif %}
              <form class="d-flex search-bar" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </div>
          </div>
        </nav>
        <!-- End of navbar -->
  </header>



  <main class="container  py-5 text-center">
    {% block main %}{% endblock %}
  </main>



  <footer class="container-fluid mt-5">
    <p class="text-center">
      All rights reserved &copy; 2022, Grand Rick &trade;.
    </p>
  </footer>

  <!-- Bootstrap's Js CDN link -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  <!-- Custom js file -->
  <script src="static/js/script.js"></script>
</body>
</html>
